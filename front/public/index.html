<!-- color back -->
<script>
  const navLink = document.querySelectorAll(".nav-link");
  const discoverbutton = document.querySelector(".discoverr");

  discoverbutton.addEventListener("click", colorback);

  function colorback() {
    navLink.forEach(n => n.classList.remove("colorchange"));
  }
</script>
